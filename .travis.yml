---
language: node_js
node_js:
  - "8"

sudo: required
dist: trusty

branches:
  only:
    - master

addons:
  chrome: stable

cache:
  directories:
    - $HOME/.npm

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1
    - secure: 
before_install:
  - npm install -g npm@5
  - npm config set spin false

jobs:
  include:
    - stage: test
      script:
        - npm run lint:js
        - npm test
    - stage: Staging Deployment
      if: branch = master AND NOT type = pull_request
      script: ember deploy production --activate
